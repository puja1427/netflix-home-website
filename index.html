<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="netflixlogo.png" alt="Netflix Logo">
    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
    </nav>
</header>

<div class="hero">
    <div class="content">
        <h1>STRANGE THINGS</h1>
        <p>Ratings 8.7/10</p>
    </div>
</div>

<div class="categories">
    <div class="category">
        <h2>Popular on Netflix</h2>
        <div class="items">
            <img src="featured.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 4">
            <img src="movie5.jpg" alt="Movie 5">
        </div>
    </div>

    <div class="category">
        <h2>Trending Now</h2>
        <div class="items">
            <img src="movie6.jpg" alt="Movie 6">
            <img src="movie7.jpg" alt="Movie 7">
            <img src="movie8.jpg" alt="Movie 8">
            <img src="movie9.jpg" alt="Movie 9">
            <img src="movie10.jpg" alt="Movie 10">
        </div>
    </div>
</div>

</body>
</html>
